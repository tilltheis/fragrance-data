name: Fetch Static Fragrance Data

on:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: fetch-static-fragrance-data-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
 
    steps:
      - name: Check for [app:add] commits
        id: check
        run: |
          jq -r '.commits[].message' "$GITHUB_EVENT_PATH" \
            | grep '^\[app:add\]' \
            | sed -E 's/^\[app:add\]//' \
            > $RUNNER_TEMP/queries.jsonl
          echo "count=$(wc -l < $RUNNER_TEMP/queries.jsonl)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        if: steps.check.outputs.count != '0'
        with: { fetch-depth: 0 }
      
      - name: Set up uv
        if: steps.check.outputs.count != '0'
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"

      - name: Sync dependencies (locked)
        if: steps.check.outputs.count != '0'
        run: uv sync --frozen

      - name: Run processor
        if: steps.check.outputs.count != '0'
        run: uv run collect_missing_data.py -i $RUNNER_TEMP/queries.jsonl -o frontend/src/data/static-fragrance-data.jsonl

      - name: Show changes
        if: steps.check.outputs.count != '0'
        run: |
          git status --porcelain
          git diff --stat || true
