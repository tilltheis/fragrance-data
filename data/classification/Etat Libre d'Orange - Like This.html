

	<div id="classification_community" class="chart-container mt-2">

    
    <div class="col mb-2">
        <span class="black bold">Dufttyp</span>
            <span class="text-sm lightgrey">(463 Stimmen)</span>
        <div id="chartdiv4" class="chart_placeholder"></div>
    </div>
    <script>
		(function() {
			createAm5Chart('pie', 'chartdiv4', [{"ct_name":"W\u00fcrzig","votes":"123"},{"ct_name":"S\u00fc\u00df","votes":"79"},{"ct_name":"Pudrig","votes":"28"},{"ct_name":"Holzig","votes":"35"},{"ct_name":"Gourmand","votes":"46"},{"ct_name":"Fruchtig","votes":"62"},{"ct_name":"Blumig","votes":"90"}], function(root, data) {
				var chart = root.container.children.push(
					am5percent.PieChart.new(root, {
						radius: am5.percent(60),
						layout: root.verticalLayout,
						paddingTop: 0
					})
				);

				var series = chart.series.push(
					am5percent.PieSeries.new(root, {
						valueField: "votes",
						categoryField: "ct_name"
					})
				);

				series.labels.template.setAll({
					text: "{category} {valuePercentTotal.formatNumber('#.')}%",
					fill: am5.color("#55636F"),
					fontSize: 11
				});

				series.ticks.template.setAll({
					stroke: am5.color("#55636F")
				});

				series.slices.template.setAll({
					strokeOpacity: 0
				});

				series.get("colors").set("colors", [
										am5.color("#9bbcb7"),
										am5.color("#d1a2ff"),
										am5.color("#e7c7e0"),
										am5.color("#d79785"),
										am5.color("#ffa0ab"),
										am5.color("#ff94dc"),
										am5.color("#dddddd"),
									]);

				series.data.setAll(data);
				series.appear(1000, 100);
			});
		})();
    </script>
	<script>
		$('.action_show_chart').removeClass('hide');
	</script>
